<header>
    <div class="row">
        <div class="col-md-6" id="site-title">
            <a href="{{.Site.BaseURL }}" title="{{ .Site.Title }}" rel="home"><h2>{{ .Site.Title }}</h2></a>
        </div>

        <div class="col-md-6" id="site-description">
            <i class="text-right muted"><div id="site-description">{{ .Site.Params.Description }}</div></i>
        </div>
    </div>

    <img src="/img/path.jpg" class="img-responsive">
</header>
